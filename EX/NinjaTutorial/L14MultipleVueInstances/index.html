<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Turorial #14 Multiple Vue Instances</title>
	<link rel="stylesheet" type="text/css" href="all.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="vue-app-one">
		<h2>{{ title }}</h2>
		<p>{{ greet }}</p>
	</div>

	<div id="vue-app-two">
		<h2>{{ title }}</h2>
		<p>{{ greet }}</p>
		<button @click="changeTitleOne">Change App One Title</button>
	</div>


	<script src="all.js"></script>
	
</body>
</html>
