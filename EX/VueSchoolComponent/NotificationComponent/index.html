<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notification Message Component</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>

	<div id="messageApp" class="ui container">
		<h1>Notification Message Component</h1>
		<notification-message type="error" header="Oh no!">
			<p>Your flight has been <b>canceled</b>!</p>
		</notification-message>
		<notification-message type="success" header="Oh yeah!">
			<p>Your flight is on time!</p>
		</notification-message>
		<notification-message>
			Good Morning!
		</notification-message>
	</div>

	<!-- Import JS -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

	<!-- My JS -->
	<script src="./all.js"></script>

</body>
</html>
